<p *ngFor="let process of processes.newProcesses">
    <app-process [process]="process" (changeStatus)="processes.changeStatus()"></app-process>
</p>
<p *ngFor="let process of processes.acceptedProcesses">
    <app-process [process]="process" (changeStatus)="processes.changeStatus()"></app-process>
</p>
<p *ngFor="let process of processes.allProcesses">
    <app-process [process]="process" (changeStatus)="processes.changeStatus()"></app-process>
</p>
